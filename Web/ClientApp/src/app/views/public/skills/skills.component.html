<div class="page-title">
  <h2 translate>SKILLS</h2>
</div>
<div class="skills-container">
  @for (category of skillsCategory; track category) {
    <div class="skill bloc">
      <h4 translate>{{category.label}}</h4>
      <ul>
        @for (detail of category.skillCategoryDetails; track detail) {
          <li>{{detail.label}}</li>
        }
      </ul>
    </div>
  }
</div>
