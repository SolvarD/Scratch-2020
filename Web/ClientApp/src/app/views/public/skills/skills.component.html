<div class="page-title">
  <h2 translate>SKILLS</h2>
</div>
<div class="skills-container">
  <div class="skill bloc" *ngFor="let category of skillsCategory">
    <h4 translate>{{category.label}}</h4>
    <ul>
      <li *ngFor="let detail of category.skillCategoryDetails">{{detail.label}}</li>
    </ul>   
  </div>
</div>
