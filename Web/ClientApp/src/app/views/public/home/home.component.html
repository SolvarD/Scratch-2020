<div>
  <b>
    Compte Visiteur:
    solvar&#64;msn.com //
    Visitor2020
  </b>
</div>
<div class="hello-container">
  <label class="hello" translate>HELLO</label>
</div>
<div class="thumbnail-container">

  <div class="thumbnail-container-left">
    @for (element of elements | filter: getModulo0; track element) {
      <div title="{{element.title | translate}}" class="thumbnail" [routerLink]="[element.route]">
        <div class="content-logo">
          <i [ngClass]="element.class">
          </i>
        </div>
        <div class="content-title">
          <label class="text-thumbnail">{{element.title | translate}}</label>
        </div>
      </div>
    }
  </div>
  <div class="thumbnail-container-right">
    @for (element of elements | filter: getModulo1; track element) {
      <div title="{{element.title | translate}}" class="thumbnail" [routerLink]="[element.route]">
        <div class="content-logo">
          <i [ngClass]="element.class">
          </i>
        </div>
        <div class="content-title">
          <label class="text-thumbnail">{{element.title | translate}}</label>
        </div>
      </div>
    }
  </div>

</div>
<div class="contact-container">
  <div class="contact-title"><label translate>GOT_A_PROJECT</label> ? <label translate>A_QUESTION</label> ?</div>
  <div class="">
    <button class="contact-button" translate [routerLink]="['/contact']">CONTACT_ME</button>
  </div>
</div>
