<div class="container-user-display">
  <div class="container-user-left">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td translate>{{user.roleName}}</td>
          <td></td>
        </tr>
      </tbody>

    </table>
  </div>
  <div class="container-user-right ">

    <div class="modal display-small-screen">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <div class="modal-header">
            <h4 class="modal-title">User</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <app-display-user [(user)]="selectedUSer"></app-display-user>
          </div>
        </div>
      </div>
    </div>



    
  </div>
</div>
